<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cameraStyle.css">
    <title>Camera Capture</title>
</head>
<body>
    <div class="container">
        <p class="blue-box">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å </p>
        <div class="switch">
            <button class="text-switch" onclick="openText()">
                <p class="text-icon">ùêì</p>
                <p>–ù–∞–ø–∏—Å–∞—Ç—å —Ç–µ–∫—Å—Ç</p>
            </button>
            <button class="camera-switch">
                <img src="camera.svg">
                <p>–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</p>
            </button>
        </div>
        <video id="videoElement" autoplay></video>
        <div id="captureSquare">
            <img src="cross.svg">
        </div>
        <button id="captureButton"></button>
    </div>
    <script>

        function openText(){
            localStorage.setItem('question', 'true')
            window.location.href='index.html';
        }

        const videoElement = document.getElementById('videoElement');
        const captureSquare = document.getElementById('captureSquare');
        const captureButton = document.getElementById('captureButton');

        // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä–µ
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment' // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
            } 
        })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((err) => {
                console.log("Something went wrong!", err);
            });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = captureSquare.offsetWidth;
            canvas.height = captureSquare.offsetHeight;
            const ctx = canvas.getContext('2d');

            // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ –Ω–∞ —Ö–æ–ª—Å—Ç–µ
            ctx.drawImage(videoElement, 100 , 100);

            // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ data URL
            const imageUrl = canvas.toDataURL('image/png');

            console.log("imageUrl", imageUrl);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch('https://intelektusrv.ru:8000/recognize-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageUrl }),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(`Image URL: ${data.imageUrl}`);
                })
                .catch((error) => {
                    console.error('Error saving image:', error);
                });
        });
    </script>
</body>
</html>
