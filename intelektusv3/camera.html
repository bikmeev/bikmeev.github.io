<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cameraStyle.css">
    <title>Camera Capture</title>
</head>
<body>
    <div class="container">
        <p class="blue-box">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å </p>
        <div class="switch">
            <button class="text-switch" onclick="openText()">
                <p class="text-icon">ùêì</p>
                <p>–ù–∞–ø–∏—Å–∞—Ç—å —Ç–µ–∫—Å—Ç</p>
            </button>
            <button class="camera-switch">
                <img src="camera.svg">
                <p>–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</p>
            </button>
        </div>
        <video id="videoElement" autoplay></video>
        <div id="captureSquare">
            <img src="cross.svg">
        </div>
        <button id="captureButton"></button>
    </div>
    <script>

        function openText(){
            localStorage.setItem('question', 'true')
            window.location.href='index.html';
        }

        const videoElement = document.getElementById('videoElement');
        const captureSquare = document.getElementById('captureSquare');
        const captureButton = document.getElementById('captureButton');

        // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä–µ
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment' // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
            } 
        })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((err) => {
                console.log("Something went wrong!", err);
            });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = captureSquare.offsetWidth;
            canvas.height = captureSquare.offsetHeight;
            const ctx = canvas.getContext('2d');
        
            // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ –Ω–∞ —Ö–æ–ª—Å—Ç–µ
            ctx.drawImage(videoElement, 100, 100);
        
            // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ data URL
            const imageUrl = canvas.toDataURL('image/png');
        
            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç FormData
            const formData = new FormData();
        
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Data URL –≤ Blob
            fetch(imageUrl)
                .then(res => res.blob())
                .then(blob => {
                    // –î–æ–±–∞–≤–ª—è–µ–º Blob –≤ FormData
                    formData.append('file', blob, 'image.png');
        
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º FormData –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    return fetch('https://intelektusrv.ru:8000/recognize-text', {
                        method: 'POST',
                        body: formData,
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log(`Received data:`, data);
                    console.log(`sent data:`, data.text);
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ localStorage
                    localStorage.setItem('question2', 'true');
                    localStorage.setItem('question2_data', data.text);
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ index.html
                    //window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    </script>
</body>
</html>
