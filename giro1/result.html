<!DOCTYPE html>
<html>
<head>
    <title>Результат</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <canvas id="chart" style="width: 100%; height: 400px;"></canvas>

    </div>

    <script>
    window.onload = function() {
        // Получаем данные из localStorage
        let labels = JSON.parse(localStorage.getItem('chartLabels'));
        let data = JSON.parse(localStorage.getItem('chartData'));

        // Проверяем, есть ли данные в localStorage
        if (!labels || !data) {
            document.body.innerHTML = '<p>Data is null</p>';
            console.log('null data');//debug
            return;
        }

        // Создаем график
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Угол наклона',
                    data: data,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
    };
    </script>
</body>
</html>
