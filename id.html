<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v27</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="main">
        <a id="askQuestion" class="btn" href="#">Задать вопрос</a>
        <a id="profile" class="btn" href="#">Профиль</a>
        <a id="support" class="btn" href="#">Поддержка</a>
    </div>

    <script>

        let tg = window.Telegram.WebApp;
        let idTg = tg.initDataUnsafe.user.id;

        document.getElementById('askQuestion').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = `/question`;
        });
        document.getElementById('profile').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = `/profile`;
        });
        document.getElementById('support').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = `mailto:support@intelektus.ru?subject=запрос TgId||${idTg}`;
        });

    </script>

</body>
</html>
