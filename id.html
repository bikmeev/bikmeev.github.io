<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт</title>
    <link rel="stylesheet" href="styles_id.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="menu" style="display: flex; flex-direction: column; align-items: center;">
        <button onclick="showLayer('question')">Задать вопрос</button>
        <button onclick="showLayer('profile')">Профиль</button>
        <button onclick="sendEmail()">Поддержка</button>
    </div>
    <div id="question" class="hidden">
        <div id="main">
            <h1>Страница вопросов</h1>
            <p id="error" style="color: red;"></p>
            <p id="remainingRequests"></p>
            <form id="questionForm" onsubmit="submitQuestion(event); return false;">
                <input type="text" id="messageInput" />
                <input type="submit" value="Отправить" />
            </form>
            <button id="backButton" onclick="showLayer('menu')">Вернуться в меню</button>
        </div>
    </div>
    <div id="profile" class="hidden">
        <h1>Профиль</h1>
        <p>Информация о профиле...</p>
        <button onclick="showLayer('menu')">Обратно в меню</button>
    </div>
    <div id="reply" class="hidden">
        <h1>Ответ</h1>
        <div id="replyText"></div>
        <button id="backButton" onclick="showLayer('menu')">Вернуться в меню</button>
        <button id="continueButton" onclick="continueChat()">Продолжить разговор</button>
    </div>
    <div id="loading" class="hidden">
        <h1>Загрузка...</h1>
    </div>
    <script>
        let chatId = null;
        let idTg;

        document.addEventListener('DOMContentLoaded', (event) => {
            let tg = window.Telegram.WebApp;
            idTg = tg.initDataUnsafe.user.id;
            if (idTg) {
                startChat();
                console.log('startChat || sended');
            }
        });

        const startChat = () => {
            fetch('https://intelektusrv.ru:8000/start_chat/' + idTg, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== "failed") {
                    console.log('start_chat||ss');
                    chatId = data.chat_id;
                    fetchRemainingRequests();
                }
                else {
                    console.log(data.reason);
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
            });
        };

        const fetchRemainingRequests = () => {
            fetch(`https://intelektusrv.ru:8000/remaining_requests/${idTg}`, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log('remaining_requests||ss');
                    document.getElementById('remainingRequests').innerText = `Оставшиеся запросы: ${data.remainingRequests}`;
                }
                else {
                    console.log(data.reason);
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
            });
        };

        const submitQuestion = (event) => {
            event.preventDefault();
            const message = document.getElementById('messageInput').value.trim();
            if (message && message.length <= 5000) {
                showLayer('loading');
                if (!chatId) {
                    startChat();
                }
                fetch(`https://intelektusrv.ru:8000/send_message/${chatId}/${idTg}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        role: "user",
                        content: message,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== "failed") {
                        console.log('send_message||${chatId}||ss');
                        document.getElementById('replyText').innerText = data.message;
                        showLayer('reply');
                        chatId = null;
                    }
                })
                .catch((error) => {
                    console.error('Ошибка:', error);
                });
            }
        };

        const continueChat = () => {
            if (chatId) {
                console.log('continueChat||ss');
                showLayer('question');
            }
        };

        function showLayer(layerId) {
            hideAll();
            document.getElementById(layerId).style.display = 'flex';
            if (layerId !== 'reply') {
                chatId = null;
            }
        }

        function hideAll() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('reply').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        function sendEmail() {
            window.location.href = "mailto:support@example.com";
        }
    </script>
</body>
</html>
