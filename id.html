<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интелектус</title>
    <link rel="stylesheet" href="styles_id.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="menu">
        <button onclick="showQuestion()">Задать вопрос</button>
        <button onclick="showProfile()">Профиль</button>
        <button onclick="sendEmail()">Поддержка</button>
    </div>
    <div id="question" class="hidden">
        <h1>Задать вопрос</h1>
        <textarea placeholder="Ваш вопрос..."></textarea>
        <button onclick="hideAll()">Отправить</button>
    </div>
    <div id="profile" class="hidden">
        <h1>Профиль</h1>
        <p>Информация о профиле...</p>
        <button onclick="hideAll()">Закрыть</button>
    </div>
    <script src="script_id.js"></script>
</body>
</html>
