<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Веб-страница с выводом ID пользователя</title>
</head>
<body>
    
    <div id="main">

        <script>
            // Получение идентификатора пользователя из параметров URL
            var params = new URLSearchParams(window.location.search);
            var userId = params.get('user_id');
    
            // Создание элемента <p> для вывода идентификатора пользователя
            var paragraph = document.createElement('p');
            paragraph.textContent = "ID пользователя: " + userId;
    
            // Добавление элемента <p> на страницу
            document.body.appendChild(paragraph);
        </script>

        <button id="btn0">btn0</button>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</body>
</html>
